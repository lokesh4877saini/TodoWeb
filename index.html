<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <link rel="icon" href="./go.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
    <script src="./file.js" defer></script>
    <title>What to Do Today</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo" >Website</h1>
            <ul class="nav-items">
                <li class="nav-item"> <a href="#Didyoucallme">Home</a></li>
                <li class="nav-item"> <a href="#">Todo</a></li>
                <li class="nav-item"> <a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style="display: none;">hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>Your plan for Today ?</h2>        
        <!-- todo form  -->
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo-list">
          <li>
            <span class="text" >Do this do that</span>
            <div class="todo-buttons">
                
                <button class="todo-btn done">Done</button>
                <button class="todo-btn Remove">Remove</button>
            </div>
          </li>
        </ul>
    </section>
    <section class="section-signUp container">
        <h2>Sign Up</h2>
        <form class="signupform">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Please Enter your Real Name">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" placeholder="Please Enter your Real Email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" placeholder="Please Enter Password">
            </div>
            <div class="form-group">
                <label for="Confirm-Password">Confirm-Password</label>
                <input type="password" name="Confirm-Password" id="Confirm-Password" placeholder="Please Re-Enter Password">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="text" name="Phone" id="Phone" placeholder="Please Enter your Phone number">
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea  name="about" id="about" cols="107" rows="10"> </textarea>
            </div>
            <button type="submit" class="btn  signup-btn">Submit</button>     
        </form>
    </section>
</body>
</html>
